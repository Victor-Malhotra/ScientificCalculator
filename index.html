<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Scinetific Calculator</title>
    <link rel="icon" href="logo.ico" type="image/x-icon" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="main-box">
        <section class="box-one">
            <article class="box-one-top">
                <div id="box-one-text">
                    <span style="font-size: 19px">VicCalcs</span>
                    <span>fx-925672 EXTRA</span>
                    <center style="margin-top: 4px">
                        <code>NATURAL -U.P.A.M</code>
                    </center>
                </div>
                <div id="box-one-middle">
                    <input type="text" id="result" />
                </div>
                <span id="box-one-bottom">
            <button>CONST</button>
            <button>cotx</button>
            <button>acot</button>
            <button>ON</button>
          </span>
            </article>
            <div class="box-two">
                <span>
            <small>x<sup>2</sup></small>
            <small>x<sup>3</sup></small>
            <small>x<sup>4</sup></small>
            <small>x<sup>5</sup></small>
            <small>x<sup>6</sup></small>
            <small>x<sup>7</sup></small>
          </span>
                <span>
            <button>x<sup>2</sup></button>
            <button>x<sup>3</sup></button>
            <button>x<sup>4</sup></button>
            <button>x<sup>5</sup></button>
            <button>x<sup>6</sup></button>
            <button>x<sup>7</sup></button>
          </span>
                <span>
            <small>x<sup>9</sup></small>
            <small>log</small>
            <small>In</small>
            <small>e</small>
            <small>cot</small>
            <small>cotx</small>
          </span>
                <span>
            <button>x<sup>9</sup></button>
            <button>Log</button>
            <button>In</button>
            <button>e</button>
            <button>cot</button>
            <button>cotx</button>
          </span>
                <span>
            <small>asinh</small>
            <small>asin</small>
            <small>sinh</small>
            <small>sin</small>
            <small>cos</small>
            <small>cosh</small>
          </span>
                <span>
            <button>asinh</button>
            <button>asin</button>
            <button>sinh</button>
            <button>sin</button>
            <button>cos</button>
            <button>cosh</button>
          </span>
                <span>
            <small>acos</small>
            <small>acosh</small>
            <small>tan</small>
            <small>tanh</small>
            <small>atan</small>
            <small>atanh</small>
          </span>
                <span>
            <button>acos</button>
            <button>acosh</button>
            <button>tan</button>
            <button>tanh</button>
            <button>atan</button>
            <button>atanh</button>
          </span>
            </div>
            <div class="box-three">
                <span>
            <small>M</small>
            <small>G</small>
            <small>T</small>
            <small>INS</small>
            <small>OFF</small>
          </span>
                <span>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>DEL</button>
            <button>AC</button>
          </span>
                <span>
            <small>MAT</small>
            <small>VCT</small>
            <small>K</small>
            <small>nPr</small>
            <small>nCr</small>
          </span>
                <span>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button
              style="
                background-color: rgb(255, 115, 0);
                font-weight: 700;
                color: #145e07;
              "
            >
              X
            </button>
            <button
              style="
                background-color: rgb(255, 115, 0);
                font-weight: 700;
                color: #145e07;
              "
            >
              /
            </button>
          </span>
                <span>
            <small>S-SUM</small>
            <small>S-VAR</small>
            <small>DISTR</small>
            <small>e=0</small>
            <small>a+bi</small>
          </span>

            <button>1</button>
            <button>2</button>
            <button>3</button>

              style="
                background-color: rgb(255, 115, 0);
                font-weight: 700;
                color: #145e07;
              "
            >
              +
            </button>
            <button
              style="
                background-color: rgb(255, 115, 0);
                font-weight: 700;
                color: #145e07;
              "
            >
              -
            </button>
          </span>
                <span>
            <small>RND</small>
            <small>RAN#</small>
            <small>!@</small>
            <small>DRG</small>
            <small>Re-IM</small>
          </span>

            <button>0</button>
            <button>.</button>
            <button>EXP</button>
            <button>ANS</button>
            <button
              style="
                background-color: rgb(255, 115, 0);
                font-weight: 700;
                color: #145e07;
              "
            >
              =
            </button>
          </span>

        </section>
    </div>

</body>
